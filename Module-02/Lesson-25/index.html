<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            #update{
                display: none;
            }
        </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form class="pt-5 user-form">
                    <h2>User registration</h2>
                    <div class="form-group">
                        <label for="username">User name and surename</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your name and surename"
                            name="name">
                    </div>
                    <div class="form-group">
                        <label for="paswword">User Password</label>
                        <input type="password" class="form-control" id="paswword" placeholder="Enter password"
                            name="password">
                            <span class="validation"></span>
                    </div>
                    <div class="form-group">
                        <label for="mail">User Mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="Enter your mail" name="email">
                    </div>
                    <input type="hidden" name="hiddenID" id="hiddenID">
                    <div class="form-group">
                        <button class="btn btn-primary col-12" id="btn">Send data</button>
                        <button class="btn btn-primary col-12" id="update">Update</button>
                    </div>
                </form>

                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name and Surename</th>
                            <th scope="col">Password</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
