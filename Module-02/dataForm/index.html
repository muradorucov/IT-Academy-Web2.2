<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <style>
            tbody tr td button:first-child{
                margin-right: 10px;
            }
        </style>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="container">
                    <form action="#!">
                        <h2 class="text-success font-weight-bold pb-3 pt-3">Qeydiyyat forumu</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name"
                                    placeholder="Eneter your name">
                            </div>
                            <div class="form-group">
                                <label for="surename">Surename</label>
                                <input type="text" class="form-control" id="surename"
                                    placeholder="Enter your surename">
                            </div>
                            <div class="form-group">
                                <label for="mail">Mail</label>
                                <input type="mail" class="form-control" id="mail"
                                    placeholder="Enter your mail" required>
                            </div>
                            <button type="submit" id="btn" class="btn btn-primary col-12 p-2">Submit</button>
                        </form>
                    </form>


                    <table class="table table-striped table-hover mt-5">
                        <thead>
                            <tr class="text-align-center">
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surename</th>
                                <th scope="col">Mail</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
